<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Card</title>
    <link rel="stylesheet" href="newyear.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div class="bgimg">
        <h1 class="heading">Happy new year</h1>
    </div>
    <div class="Newyearbg1">
        <div class="d-flex felx-row justify-content-center">
            <div class="Newyearcard1">
                <img src="https://img1.goodfon.com/wallpaper/nbig/f/26/new-year-candles-decorations.jpg" class="img1"/>
                <h1 class="head1">Candles</h1>
                <p class="para1">Rs-199</p>
           </div>
           <div class="Newyearcard1">
               <img src="https://www.onlinedelivery.in/images/detailed/33/cake-for-new-year-2021.jpg" class="img1"/>
               <h1 class="head1">Cake</h1>
               <p class="para1">Rs-500</p>
           </div>
        </div>

        <div class="d-flex felx-row justify-content-center">
            <div class="Newyearcard1">
                <img src="http://sc04.alicdn.com/kf/He7070bb655e048058b19f7420d751c5a6.jpg" class="img1"/>
                <h1 class="head1">clothes</h1>
                <p class="para1">Rs-1500</p>
           </div>
           <div class="Newyearcard1">
               <img src="https://5.imimg.com/data5/SELLER/Default/2022/9/OA/IL/JA/23285170/fireworks-1953253-1920-500x500.jpg" class="img1"/>
               <h1 class="head1">Crakers</h1>
               <p class="para1">Rs-2500</p>
           </div>
        </div>
        <div class="text">
           <button class="btn btn-success">view more</button>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
